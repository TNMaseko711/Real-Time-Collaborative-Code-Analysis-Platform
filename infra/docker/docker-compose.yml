version: '3.9'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab
    ports:
      - "5432:5432"

  realtime-api:
    build:
      context: ../../apps/realtime-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - redis

  analysis-api:
    build:
      context: ../../apps/analysis-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
